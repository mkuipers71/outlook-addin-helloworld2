<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Provim Task Pane</title>
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- Add-in CSS -->
    <link rel="stylesheet" type="text/css" href="taskpane.css" />
    <style>
        .provim-logo {
            margin-bottom: 20px;
        }
        .logo-circle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0078d4, #106ebe);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="ms-welcome">
        <div class="provim-logo">
            <div class="logo-circle">P</div>
        </div>
        <h1 class="ms-font-xxl ms-fontWeight-light ms-fontColor-neutralPrimary">Provim Integration</h1>
        <p class="ms-font-m ms-fontColor-neutralSecondary">Export emails and manage your Provim workflow directly from Outlook.</p>
        
        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-u-sm12">
                <button id="export-to-provim" class="ms-Button ms-Button--primary">
                    <span class="ms-Button-label">Export to Provim</span>
                </button>
            </div>
        </div>
        
        <div id="email-info" class="ms-Grid-row">
            <div class="ms-Grid-col ms-u-sm12">
                <h3>Current Email:</h3>
                <p id="email-subject"></p>
                <p id="email-from"></p>
                <p id="email-date"></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="taskpane.js"></script>
</body>
</html>
